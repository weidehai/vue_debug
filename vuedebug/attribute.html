<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libs/loglevel.js"></script>
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ccc :class="'cccc'" v-if="word"></ccc>
      <h3 v-html="'ccccccccc'" v-show="false" :ccc="false" dddd='false'>1234</h3>
      <h2>{{calculate}}</h2>
      <cp1 props-one="123"></cp1>
      <button @click="changeComputedData">changeComputedData</button>
      <button @click="changeWord">changeWord</button>
      <button @click="changeName">changeName</button>
      <h4>{{myobj.name}}</h4>
    </div>
    <script>

      Vue.component('ccc',{
        data:()=>({
          word:"test!!!!"
        }),
        template:'<ccc2 />'
      })


      Vue.component('ccc2',{
        template:'<div><h1>cccccc2222</h1></div>'
      })

      Vue.component('cp1',{
        props:{
          propsOne:String
        },
        template:'<div>{{propsone}}</div>'
      })


      const vm = new Vue({
        data:{
          word:'kkkkkkkk',
          myobj:{
            name:100000
          }
        },
        created(){
          console.log(this)
        },
        computed:{
          calculate:function(){
            return "test computed"+this.word
          }
        },
        watch:{
          word(){
            console.log("testHandler")
          }
        },
        methods:{
          testHandler(){
            console.log("testHandler")
          },
          changeComputedData(){
            this.calculate = 10   //Computed property "calculate" was assigned to but it has no setter.
          },
          changeWord(){
            this.myobj = {name:90000}
          },
          changeName(){
            this.myobj.name = "sadsadasdsad"
          }
        }
      }).$mount("#app")


    </script>
  </body>
</html>

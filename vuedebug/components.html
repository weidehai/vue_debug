<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="./libs/loglevel.js"></script>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <img alt="Vue logo" width="25%" />
      <button @click="handleClose">子组件开关</button>
      <helloworld
        v-if="visible"
        @handle-close="handleClose"
        msg="组件内存泄漏测试"
      />
    </div>
    <script>
      var vm = new Vue({
        data: {
          visible: true,
        },
        components: {
          helloworld: {
            props:['msg'],
            methods:{
              //TODO:研究新建vue实例的时候，option中的method是如何处理的，$emit方法是如何调用的（涉及到观察者模式），是否有闭包导致内存泄漏的可能
                onClose(){
                    this.$emit("handle-close")
                }
            },
            template: `<div><div class="hello"><h1>{{ msg }}</h1></div><button @click="onClose">子组件调用隐藏</button></div>`,
          },
        },

        methods: {
          handleClose() {
            this.visible = !this.visible;
          },
        },
      }).$mount("#app");
    </script>
  </body>
</html>

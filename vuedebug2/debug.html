<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue_debug</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{name}}
		<input type="text">
		<button @click="changeName">changeName</button>
		<weidehai></weidehai>
	</div>
	<script type="text/javascript">

		Vue.component("weidehai",{
			template:`<div>1111111</div>`
		})

		var vm = new Vue({
			data:{
				name:"weidehai"
			},
			watch:{
				name(newval,oldval){
					console.log('watch name change')
					console.log(newval,oldval)
				}
			},
			methods:{
				changeName(){
					this.name='liming'
					console.log("after change name")
				}
			}
		}).$mount("#app")
	</script>
</body>
</html>

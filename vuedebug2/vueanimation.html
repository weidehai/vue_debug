<!DOCTYPE html>
<html>
<head>
	<title>brand</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		/*.v-enter,.v-leave-to{
			opacity: 0;
			transform:translateX(150px);
		}
		.v-enter-active,.v-leave-active{
			transition: all 1s ease;
		}*/
		.ball{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="toggle" @click="flag=!flag">
		<!-- <transition 
		@before-enter='beforeEnter'
		@enter="Enter"
		@after-enter="afterEnter"
		>
			<h3 v-show='flag'>this is a h3 element</h3>
		</transition> -->
		<transition 
		@before-enter='beforeEnter'
		@enter="Enter"
		@after-enter="afterEnter"
		>
			<div class="ball" v-show='flag'></div>
		</transition>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				flag:false
			},
			methods:{
				beforeEnter(el){
					el.style.transform="translate(0,0)"
				},
				Enter(el,done){
					el.offsetWidth
					el.style.transform="translate(150px,250px)"
					el.style.transition="all 2s ease"
					done()
				},
				afterEnter(el){
					this.flag=!this.flag
				}
			},
			filters:{
			},
			directives:{

			}

		})
	</script>
</body>
</html>
